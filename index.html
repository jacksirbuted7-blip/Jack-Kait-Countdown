<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jack & Kait Countdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .create-section {
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            padding: 10px 20px;
            font-size: 14px;
            margin-top: 10px;
        }

        .countdowns-list {
            display: grid;
            gap: 20px;
        }

        .countdown-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        .countdown-card:hover {
            transform: translateY(-5px);
        }

        .countdown-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .countdown-title {
            font-size: 1.5em;
            font-weight: 700;
            color: #667eea;
            flex: 1;
        }

        .countdown-actions {
            display: flex;
            gap: 10px;
        }

        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            padding: 5px;
            opacity: 0.6;
            transition: opacity 0.2s;
        }

        .icon-btn:hover {
            opacity: 1;
        }

        .countdown-timer {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 15px;
        }

        .timer-display {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .timer-unit {
            text-align: center;
        }

        .timer-value {
            font-size: 2.5em;
            font-weight: 700;
            display: block;
        }

        .timer-label {
            font-size: 0.8em;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .countdown-notes {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .countdown-notes h4 {
            margin-bottom: 8px;
            color: #555;
        }

        .countdown-notes p {
            color: #666;
            line-height: 1.6;
        }

        .photos-section {
            margin-bottom: 15px;
        }

        .photos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .photo-item {
            position: relative;
            padding-top: 100%;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .photo-item img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-item .delete-photo {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255,255,255,0.9);
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .photo-item:hover .delete-photo {
            opacity: 1;
        }

        .comments-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #f0f0f0;
        }

        .comments-section h4 {
            margin-bottom: 10px;
            color: #555;
        }

        .comment {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .comment-author {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        .comment-text {
            color: #666;
            line-height: 1.5;
        }

        .comment-time {
            font-size: 0.75em;
            color: #999;
            margin-top: 5px;
        }

        .add-comment {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .add-comment input {
            flex: 1;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
        }

        .add-comment button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
        }

        .share-section {
            background: #e8eaf6;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .share-section h4 {
            margin-bottom: 10px;
            color: #555;
        }

        .share-link {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .share-link input {
            flex: 1;
            padding: 10px;
            border: 2px solid #c5cae9;
            border-radius: 10px;
            background: white;
            font-size: 14px;
        }

        .share-link button {
            padding: 10px 20px;
            background: #5c6bc0;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
        }

        .edit-mode {
            background: #fff3cd;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .edit-mode input,
        .edit-mode textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #ffc107;
            border-radius: 8px;
        }

        .edit-actions {
            display: flex;
            gap: 10px;
        }

        .edit-actions button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .save-btn {
            background: #28a745;
            color: white;
        }

        .cancel-btn {
            background: #6c757d;
            color: white;
        }

        .file-input-label {
            display: inline-block;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: transform 0.2s;
        }

        .file-input-label:hover {
            transform: translateY(-2px);
        }

        input[type="file"] {
            display: none;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .empty-state p {
            opacity: 0.7;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 2em;
            }

            .timer-value {
                font-size: 2em;
            }

            .countdown-title {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Jack & Kait Countdown</h1>
        </div>

        <div class="create-section">
            <h2 style="margin-bottom: 20px; color: #667eea;">Create New Countdown</h2>
            <div class="input-group">
                <label>Event Name</label>
                <input type="text" id="eventName" placeholder="e.g., Birthday Party, Vacation">
            </div>
            <div class="input-group">
                <label>Date & Time</label>
                <input type="datetime-local" id="eventDate">
            </div>
            <button class="btn" onclick="createCountdown()">Create Countdown</button>
        </div>

        <div id="countdownsList" class="countdowns-list"></div>
    </div>

    <script>
        let countdowns = [];
        let editingId = null;

        // Load countdowns from storage
        async function loadCountdowns() {
            try {
                const result = await window.storage.list('countdown:', true);
                if (result && result.keys) {
                    const loadPromises = result.keys.map(async key => {
                        const data = await window.storage.get(key, true);
                        return data ? JSON.parse(data.value) : null;
                    });
                    const loaded = await Promise.all(loadPromises);
                    countdowns = loaded.filter(c => c !== null);
                }
            } catch (error) {
                console.log('No existing countdowns found');
            }
            renderCountdowns();
        }

        // Save countdown to storage
        async function saveCountdown(countdown) {
            try {
                await window.storage.set(
                    `countdown:${countdown.id}`,
                    JSON.stringify(countdown),
                    true
                );
            } catch (error) {
                console.error('Failed to save countdown:', error);
            }
        }

        // Delete countdown from storage
        async function deleteCountdownFromStorage(id) {
            try {
                await window.storage.delete(`countdown:${id}`, true);
            } catch (error) {
                console.error('Failed to delete countdown:', error);
            }
        }

        function createCountdown() {
            const name = document.getElementById('eventName').value;
            const date = document.getElementById('eventDate').value;

            if (!name || !date) {
                alert('Please enter event name and date');
                return;
            }

            const countdown = {
                id: Date.now().toString(),
                name,
                date: new Date(date).getTime(),
                notes: '',
                photos: [],
                comments: [],
                createdAt: Date.now()
            };

            countdowns.unshift(countdown);
            saveCountdown(countdown);
            renderCountdowns();

            // Clear form
            document.getElementById('eventName').value = '';
            document.getElementById('eventDate').value = '';
        }

        function calculateTimeLeft(targetDate) {
            const now = Date.now();
            const difference = targetDate - now;

            if (difference <= 0) {
                return { expired: true };
            }

            return {
                days: Math.floor(difference / (1000 * 60 * 60 * 24)),
                hours: Math.floor((difference / (1000 * 60 * 60)) % 24),
                minutes: Math.floor((difference / 1000 / 60) % 60),
                seconds: Math.floor((difference / 1000) % 60),
                expired: false
            };
        }

        function renderCountdowns() {
            const list = document.getElementById('countdownsList');
            
            if (countdowns.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <h3>No countdowns yet</h3>
                        <p>Create your first countdown above to get started!</p>
                    </div>
                `;
                return;
            }

            list.innerHTML = countdowns.map(countdown => {
                const timeLeft = calculateTimeLeft(countdown.date);
                const isEditing = editingId === countdown.id;

                if (isEditing) {
                    return `
                        <div class="countdown-card">
                            <div class="edit-mode">
                                <h3 style="margin-bottom: 15px; color: #856404;">Edit Countdown</h3>
                                <input type="text" id="edit-name-${countdown.id}" value="${countdown.name}">
                                <input type="datetime-local" id="edit-date-${countdown.id}" 
                                    value="${new Date(countdown.date).toISOString().slice(0, 16)}">
                                <textarea id="edit-notes-${countdown.id}">${countdown.notes || ''}</textarea>
                                <div class="edit-actions">
                                    <button class="save-btn" onclick="saveEdit('${countdown.id}')">Save</button>
                                    <button class="cancel-btn" onclick="cancelEdit()">Cancel</button>
                                </div>
                            </div>
                        </div>
                    `;
                }

                return `
                    <div class="countdown-card">
                        <div class="countdown-header">
                            <div class="countdown-title">${countdown.name}</div>
                            <div class="countdown-actions">
                                <button class="icon-btn" onclick="startEdit('${countdown.id}')" title="Edit">‚úèÔ∏è</button>
                                <button class="icon-btn" onclick="deleteCountdown('${countdown.id}')" title="Delete">üóëÔ∏è</button>
                            </div>
                        </div>

                        <div class="countdown-timer">
                            ${timeLeft.expired ? 
                                '<div style="font-size: 2em; font-weight: 700;">üéâ Event has passed!</div>' :
                                `<div class="timer-display">
                                    <div class="timer-unit">
                                        <span class="timer-value">${timeLeft.days}</span>
                                        <span class="timer-label">Days</span>
                                    </div>
                                    <div class="timer-unit">
                                        <span class="timer-value">${String(timeLeft.hours).padStart(2, '0')}</span>
                                        <span class="timer-label">Hours</span>
                                    </div>
                                    <div class="timer-unit">
                                        <span class="timer-value">${String(timeLeft.minutes).padStart(2, '0')}</span>
                                        <span class="timer-label">Minutes</span>
                                    </div>
                                    <div class="timer-unit">
                                        <span class="timer-value">${String(timeLeft.seconds).padStart(2, '0')}</span>
                                        <span class="timer-label">Seconds</span>
                                    </div>
                                </div>`
                            }
                        </div>

                        ${countdown.notes ? `
                            <div class="countdown-notes">
                                <h4>üìù Notes</h4>
                                <p>${countdown.notes}</p>
                            </div>
                        ` : ''}

                        <div class="photos-section">
                            <h4>üì∏ Photos</h4>
                            <div class="photos-grid" id="photos-${countdown.id}">
                                ${countdown.photos.map((photo, index) => `
                                    <div class="photo-item">
                                        <img src="${photo}" alt="Event photo">
                                        <button class="delete-photo" onclick="deletePhoto('${countdown.id}', ${index})">√ó</button>
                                    </div>
                                `).join('')}
                            </div>
                            <label class="file-input-label" style="margin-top: 10px;">
                                + Add Photo
                                <input type="file" accept="image/*" onchange="addPhoto('${countdown.id}', event)">
                            </label>
                        </div>

                        <div class="comments-section">
                            <h4>üí¨ Comments</h4>
                            <div id="comments-${countdown.id}">
                                ${countdown.comments.map(comment => `
                                    <div class="comment">
                                        <div class="comment-author">${comment.author}</div>
                                        <div class="comment-text">${comment.text}</div>
                                        <div class="comment-time">${new Date(comment.time).toLocaleString()}</div>
                                    </div>
                                `).join('')}
                            </div>
                            <div class="add-comment">
                                <input type="text" id="comment-input-${countdown.id}" 
                                    placeholder="Add a comment...">
                                <button onclick="addComment('${countdown.id}')">Post</button>
                            </div>
                        </div>

                        <div class="share-section">
                            <h4>üîó Share this countdown</h4>
                            <div class="share-link">
                                <input type="text" value="${window.location.href}" readonly>
                                <button onclick="copyShareLink()">Copy Link</button>
                            </div>
                            <p style="margin-top: 10px; font-size: 0.85em; color: #666;">
                                Share this link with others to collaborate on this countdown!
                            </p>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function startEdit(id) {
            editingId = id;
            renderCountdowns();
        }

        function cancelEdit() {
            editingId = null;
            renderCountdowns();
        }

        function saveEdit(id) {
            const countdown = countdowns.find(c => c.id === id);
            if (!countdown) return;

            countdown.name = document.getElementById(`edit-name-${id}`).value;
            countdown.date = new Date(document.getElementById(`edit-date-${id}`).value).getTime();
            countdown.notes = document.getElementById(`edit-notes-${id}`).value;

            saveCountdown(countdown);
            editingId = null;
            renderCountdowns();
        }

        function deleteCountdown(id) {
            if (confirm('Are you sure you want to delete this countdown?')) {
                countdowns = countdowns.filter(c => c.id !== id);
                deleteCountdownFromStorage(id);
                renderCountdowns();
            }
        }

        function addPhoto(id, event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const countdown = countdowns.find(c => c.id === id);
                if (countdown) {
                    countdown.photos.push(e.target.result);
                    saveCountdown(countdown);
                    renderCountdowns();
                }
            };
            reader.readAsDataURL(file);
        }

        function deletePhoto(id, index) {
            const countdown = countdowns.find(c => c.id === id);
            if (countdown) {
                countdown.photos.splice(index, 1);
                saveCountdown(countdown);
                renderCountdowns();
            }
        }

        function addComment(id) {
            const input = document.getElementById(`comment-input-${id}`);
            const text = input.value.trim();
            
            if (!text) return;

            const countdown = countdowns.find(c => c.id === id);
            if (countdown) {
                countdown.comments.push({
                    author: 'You',
                    text: text,
                    time: Date.now()
                });
                saveCountdown(countdown);
                input.value = '';
                renderCountdowns();
            }
        }

        function copyShareLink() {
            const input = event.target.previousElementSibling;
            input.select();
            document.execCommand('copy');
            
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = 'Copied!';
            setTimeout(() => {
                btn.textContent = originalText;
            }, 2000);
        }

        // Update timers every second
        setInterval(renderCountdowns, 1000);

        // Load countdowns on start
        loadCountdowns();
    </script>
</body>
</html>
